name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'  # 只有推送以v开头的标签时才触发，如v1.0.0
  workflow_dispatch:

jobs:
  check-image-artifact:
    runs-on: ubuntu-latest
    outputs:
      DOCKER_IMAGE_EXIST: ${{steps.check_docker_image.outputs.DOCKER_IMAGE_EXIST}}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with:
          login-server: ${{ secrets.ALIYUN_REGISTRY }}
          username: "${{ secrets.ALIYUN_USERNAME }}"
          password: "${{ secrets.ALIYUN_PASSWORD }}"

      - name: Check if Docker image exists
        id: check_docker_image
        run: |
          image="${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ secrets.ALIYUN_IMAGE_NAME }}"
          tag="${{ github.sha }}"
          if docker manifest inspect "${image}:${tag}" >/dev/null 2>&1; then
            echo "Docker image ${image}:${tag} already exists, skip build"
            echo "DOCKER_IMAGE_EXIST=true" >> $GITHUB_OUTPUT
          else
            echo "Docker image ${image}:${tag} does not exist, ready for build"
            echo "DOCKER_IMAGE_EXIST=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs:
      - check-image-artifact
    if: ${{needs.check-image-artifact.outputs.DOCKER_IMAGE_EXIST == 'false'}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with:
          login-server: ${{ secrets.ALIYUN_REGISTRY }}
          username: "${{ secrets.ALIYUN_USERNAME }}"
          password: "${{ secrets.ALIYUN_PASSWORD }}"

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ secrets.ALIYUN_IMAGE_NAME }}:latest
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ secrets.ALIYUN_IMAGE_NAME }}:${{ github.sha }}
          # 使用本地缓存而不是GHA缓存
          cache-from: type=registry,ref=${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ secrets.ALIYUN_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ secrets.ALIYUN_IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64
